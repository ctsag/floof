{% extends 'base.html' %}
{% block title %}Edit meal{% endblock %}
{% block content %}
        <a href="{% url 'meal_view' id=meal_id %}">Back to meal</a>
        <h1>Edit meal ingredients</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{form}}
            </table>
            <button type="submit">Submit</button>
        </form>
{% endblock %}
